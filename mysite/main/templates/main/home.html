{% extends "main.html" %}
{% load static %}

{% block title %} Minezone Official Website {% endblock %}

{% block content %}
    <div class="container">
        <h1>Posts</h1>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-content">{{ post.content }}</p>
                    <p class="post-date">Published on: {{ post.date }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
